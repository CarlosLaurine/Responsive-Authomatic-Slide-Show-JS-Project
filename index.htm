<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Responsive SlideShow</title>
	<meta charset="utf-8">
	<!--Using following self-close tag (meta name = "viewport") to ensure the HTML document will de adaptable (RESPONSIVE) to any mobile screen-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--HREF to the external stylesheet style.css with Fluid Layout-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!--Adding onLoad event in order to ensure that JS method slide1() will be triggered as soon as the browser loads-->
<body onLoad="slide1()">

	<div id="main">

		<h1>Responsive/Auto SlideShow Presentation :</h1>
		<img src="Imgs/car-stock.jpg" alt="slide show" id="banner">
	</div>
<script src="slideShow.js"></script>	


</body>
</html>
